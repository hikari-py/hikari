<!DOCTYPE html>
{# Import the theme's layout. #}
{% include "lgplv3.html" %}
{% extends "!layout.html" %}

{# Add metadata to show up in Discord embeds #}
{% block extrahead %}
    <meta property="og:title" content="{{theme_embed_title}}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{theme_embed_logo_url}}">
    <meta property="og:description" content="{{theme_embed_description}}">
{{ super() }}
{% endblock %}

{# Don't add a footer #}
{% block footer %}
{% endblock %}
