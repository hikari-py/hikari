<!DOCTYPE html>
{# Import the theme's layout. #}
{% include "lgplv3.html" %}
{% extends "!layout.html" %}

{# Add metadata to show up in Discord embeds #}
{% block extrahead %}
    <meta property="og:title" content="{{title}} - Hikari Technical Documentation" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://assets.gitlab-static.net/uploads/-/system/project/avatar/12050696/Hikari-Logo_1.png" />
    <meta property="og:description" content="A sane Discord Bot framework for modern Python and asyncio." />
    <meta property="theme-color" content="#ff029a" />
{{ super() }}
{% endblock %}

{# Don't add a footer #}
{% block footer %}
{% endblock %}
