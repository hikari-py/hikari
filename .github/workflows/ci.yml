name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      # Allows for matrix sub-jobs to fail without cancelling the rest
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.9, "3.10"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test Installation
        run: |
          pip install wheel

          pip install .
          pip uninstall -y hikari

          pip install .[speedups]
          pip uninstall -y hikari

      - name: Run tests
        run: |
          pip install nox
          nox -s pytest
          nox -s pytest-all-features -- --cov-append

          mv .coverage .coverage.${{ matrix.os }}.${{ matrix.python-version }}

      - name: Upload coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: .coverage.${{ matrix.os }}.${{ matrix.python-version }}
          retention-days: 1
          if-no-files-found: error


  upload-coverage:
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Download coverage
        uses: actions/download-artifact@v2
        with:
          name: coverage

      - name: Combine coverage
        run: |
          pip install -r dev-requirements.txt
          coverage combine
          coverage xml -i

      - name: Upload coverage to codeclimate
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: d40e64ea0ff74713f79365fea4378ab51a2141ad4fcf0fb118496bbf560d4192
        with:
          coverageLocations: .coverage.xml:coverage.py

  linting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Check stubs
        if: always()
        run: |
          pip install nox
          nox -s generate-stubs
          if [ "$(git status --short)" ]; then
            echo "Stubs were not updated accordingly to the changes. Please run 'nox -s generate-stubs' and commit the changes to fix this."
            exit 1
          fi

      - name: Linting
        if: always()
        run: |
          nox -s safety mypy verify-types flake8 slotscheck codespell check-trailing-whitespaces

  twemoji:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Test twemoji mapping
        run: |
          pip install nox
          nox -s twemoji-test

  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Setup node
        uses: actions/setup-node@v3

      - name: Build documentation
        run: |
          pip install nox
          nox -s pdoc

      - name: Upload artifacts
        if: github.event.event_name == 'pull_request'
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: public/docs
          retention-days: 2
          if-no-files-found: error

  deploy-master-docs:
    if: github.event.event_name == 'push' && endsWith(github.ref, 'master')
    needs: [docs]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.4.0

      - name: Setup python
        uses: actions/setup-python@v2.3.2
        with:
          python-version: 3.8

      - name: Update master docs
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO_SLUG: ${{ github.repository }}
          DOCUMENTATION_REPO_SLUG: hikari-py/hikari-docs
        run: |
          pip install nox
          bash scripts/deploy-master-pages.sh

  # Allows us to add this as a required check in Github branch rules, as all the other jobs are subject to change
  ci-done:
    # All new need jobs need to also be added to "env" with the prefix "RESULT_"
    needs: [upload-coverage, linting, twemoji, docs]
    if: always()

    runs-on: ubuntu-latest

    steps:
      - name: Mark status based on past job status
        env:
          RESULT_UPLOAD_COVERAGE: ${{ needs.upload-coverage.result }}
          RESULT_LINTING: ${{ needs.linting.result }}
          RESULT_TWEMOJI: ${{ needs.twemoji.result }}
          RESULT_DOCS: ${{ needs.docs.result }}
        run: |
          if [ "$(env | grep 'RESULT_')" = "$(env | grep "RESULT_" | grep '=success')" ]; then
            exit 0
          else
            exit 1
          fi
