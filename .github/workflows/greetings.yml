name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for making your first issue! If you have any questions, please hop over to our Discord at https://discord.gg/Jx4cNGG and ask!'
        pr-message: 'Thanks for making your first PR to Hikari! We will take a look as soon as we can. Until then, feel free to ask any questions over at https://discord.gg/Jx4cNGG at any time!' 
