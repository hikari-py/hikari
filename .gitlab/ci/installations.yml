.pip:
  extends: .reactive-job
  interruptible: true
  retry: 0
  script:
    - apt install git -y
    - pip install nox
    - nox --sessions pip-sdist pip-bdist-wheel pip-git --no-error-on-external-run
  stage: test

install:win32:
  extends: .win32
  script:
    - py -3 -m nox --sessions pip-sdist pip-bdist-wheel --no-error-on-external-run
  stage: test

install:3.8.0:
  extends:
    - .cpython:3.8.0
    - .pip

install:3.8.1:
  extends:
    - .cpython:3.8.1
    - .pip

install:3.8.2:
  extends:
    - .cpython:3.8.2
    - .pip

install:3.8.3:
  extends:
    - .cpython:3.8.3
    - .pip

install:3.8.4:
  extends:
    - .cpython:3.8.4
    - .pip

install:3.8.5:
  extends:
    - .cpython:3.8.5
    - .pip

install:3.9rc:
  extends:
    - .cpython:3.9rc
    - .pip

install:results:
  extends:
    - .cpython
    - .reactive-job
  needs:
    - install:win32
    - install:3.8.0
    - install:3.8.1
    - install:3.8.2
    - install:3.8.3
    - install:3.8.4
    - install:3.8.5
    - install:3.9rc
  script:
    - time eval "pip install -Ur $(echo *requirements.txt | sed 's/ / -Ur /g')"
    - pip list -o
  stage: report
