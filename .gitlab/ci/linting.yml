.lint:
  allow_failure: false
  before_script:
    - pip install nox
    - mkdir public || true
  extends:
    - .cpython
    - .reactive-job
  interruptible: true
  retry: 0
  stage: test

lint:flake8:
  artifacts:
    expire_in: 2 days
    reports:
      junit: public/flake8-junit.xml
    when: always
  extends: .lint
  script:
    - nox -s flake8 --no-error-on-external-run

lint:safety:
  extends: .lint
  script:
   - nox -s safety --no-error-on-external-run

lint:mypy:
  extends: .lint
  script:
    - nox -s mypy --no-error-on-external-run
  artifacts:
    expire_in: 2 days
    reports:
      junit: public/mypy.xml
    when: always

lint:results:
  extends:
    - .busybox:musl
    - .reactive-job
  needs:
    - lint:flake8
    - lint:mypy
    - lint:safety
  script:
    - uname
  stage: report
