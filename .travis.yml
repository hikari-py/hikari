stages:
  - test
  - deploy
  - webhooks

# Default settings.
arch: amd64
dist: focal  # 20.04.x; see https://releases.ubuntu.com/ for codenames
language: python
os: linux
python: "3.8.5"

cache: pip

_test_job: &test_job
  install: ${PYTHON_COMMAND} -m pip install nox
  before_script:
    - mkdir public > /dev/null 2>&1 || true
    - ${PYTHON_COMMAND} -V
  script:
    - ${PYTHON_COMMAND} -m nox --sessions pytest
    # Use --cov-append to make sure coverage covers speedup and non-speedup execution paths equally.
    - ${PYTHON_COMMAND} -m nox --sessions pytest-speedups -- --cov-append
  after_script:
    - bash <(curl -s https://codecov.io/bash)

_windows_test_job: &windows_test_job
  os: windows
  language: shell
  before_install: choco install --no-progress python --version=${PYTHON_VERSION} -y
  env:
    - PYTHON_COMMAND="py -3"
  <<: *test_job

_linux_test_job: &linux_test_job
  env:
    - PYTHON_COMMAND=python
  <<: *test_job

jobs:
  include:
    # Linting
    - name: "Linting"
      install: "pip install nox"
      script: python -m nox --sessions safety mypy flake8

    - name: "Twemoji Mapping Verification"
      install: pip install nox
      stage: test
      script: python -m nox --sessions twemoji-test

    - name: "Windows 10 CPython 3.8.5 AMD64 Tests"
      env: PYTHON_VERSION="3.8.5"
      stage: test
      <<: *windows_test_job

    - name: "Windows 10 CPython 3.9 Dev AMD64 Tests"
      env: PYTHON_VERSION="3.9.0-rc1 --pre"
      stage: test
      <<: *windows_test_job

    - name: "Linux CPython 3.8.5 AMD64 Tests"
      python: "3.8.5"
      <<: *linux_test_job

    - name: "Linux CPython 3.9 Dev AMD64 Tests"
      python: "3.9-dev"
      <<: *linux_test_job

    - name: "Linux CPython 3.8.5 ARM64 Tests"
      python: "3.8.5"
      arch: arm64
      <<: *linux_test_job

    - name: "Linux CPython 3.9 Dev ARM64 Tests"
      python: "3.9-dev"
      arch: arm64
      <<: *linux_test_job

    - name: "Linux CPython Nightly AMD64 Tests"
      python: "nightly"
      <<: *linux_test_job

    - name: "Linux CPython Nightly ARM64 Tests"
      python: "nightly"
      arch: arm64
      <<: *linux_test_job

    - name: "Linux Stackless Python 3.8.0 AMD64 Tests"
      language: ruby
      stage: test
      script:
        - >
          docker run -it \
              --mount type=bind,src=$(pwd),dst=/hikari \
              nekokatt/stackless-python-hikari:3.8.0b3 \
              /bin/bash -c "
                  set -e
                  cd /hikari
                  pip install nox
                  nox --sessions pytest
                  bash <(curl -s https://codecov.io/bash)"

    - name: "Test building pages"
      if: tag IS NOT present
      stage: test
      language: python
      python: "3.8.5"
      arch: amd64
      os: linux
      install: pip install nox
      script: nox --sessions pdoc3 pages

    - name: "Deploy new release"
      if: tag IS present AND tag =~ /^\d+\.\d+\.\d+(\..*)?$/
      stage: deploy
      language: python
      python: "3.8.5"
      arch: amd64
      os: linux
      script: bash scripts/deploy.sh
      env:
        - secure: ""  # tu
        - secure: ""  # tp
        - secure: ""  # t
        - secure: ""  # dwh
