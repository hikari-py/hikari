[build-system]
requires        = ["poetry>=0.12"]
build-backend   = "poetry.masonry.api"

[tool.poetry]
name            = "hikari"
version         = "0.0.37"
description     = "A sane Discord API for Python using asyncio | Core client"
authors         = ["Nekokatt <nekoka.tt@outlook.com>"]
license         = "LGPL-3.0-ONLY"
readme          = "README.md"
classifiers     = [
    "Development Status :: 2 - Pre-Alpha",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Communications :: Chat",
    "Topic :: Communications :: Telephony",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
packages        = [
    {include = "hikari"}
]

[tool.poetry.dependencies]
python          = ">=3.7,<3.9"
aiofiles        = "~0.4"
aiohttp         = "~3.6"

[tool.poetry.dev-dependencies]
asynctest       = "~0.13"
async-timeout   = "~3.0"
bandit          = "~1.6"
black           = { git = "https://github.com/psf/black", branch = "master" }
coverage        = "~4.5"
nox             = ">2018"
pytest          = "~5.2"
pytest-asyncio  = "~0.10"
pytest-cov      = "~2.8"
pytest-html     = "~2.0"
pytest-testdox  = "~1.2"
requests        = "~2.22"
sphinx          = "~2.2"
sphinx-bootstrap-theme = "~0.7"
sphinx-autodoc-typehints = "~1.9"
Jinja2          = "~2.10"

# Sphinx seems to die without this, annoyingly.
importlib-metadata = "0.23"

[tool.black]
line-length     = 120
target-version  = ["py37"]
include         = ".*py$"
