.pages:
  artifacts:
    expire_in: 1 day
    paths:
      - public/
  before_script:
    - apt-get install git -qy
    - >
      git log -n 1 "${CI_COMMIT_SHA}" --format="%B" \
          | grep -iqE "\[\s*(skip|no|don'?t|do\s+not)\s+pages?\s*\]" \
         && echo "SKIPPING ${CI_JOB_STAGE} STAGE JOB" \
         && exit 0
    - mkdir public || true
  extends: .cpython
  stage: report

pages:pdoc3:
  extends:
    - .pages
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event'"
    - if: "$CI_COMMIT_REF_NAME != 'master'"
    - if: "$CI_PIPELINE_SOURCE == 'push' || $CI_PIPELINE_SOURCE == 'web'"
  script:
    - pip install nox
    - nox --sessions pdoc --no-error-on-external-run

pages:
  artifacts:
    expire_in: 2 days
    paths:
      - public/
  extends: .cpython
  needs:
    - test:results
    - pages:pdoc3
  rules:
    - if: "$CI_COMMIT_REF_NAME == 'staging'"
  script:
    - pip install nox
    - nox --sessions pages --no-error-on-external-run
    - ls public -R
  stage: deploy
