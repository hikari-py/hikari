###
### Base for generating documentation.
###
.pages:
  allow_failure: true       # FIXME: remove once in master.
  artifacts:
    paths:
      - public/
  before_script:
    - |+
      set -e
      set -x
      apt-get install git -qy
      git log -n 1 "${CI_COMMIT_SHA}" --format="%B" \
          | grep -iqE "\[\s*(skip|no|don'?t|do\s+not)\s+pages?\s*\]" \
        && echo "SKIPPING ${CI_JOB_STAGE} STAGE JOB" \
        && exit 0
      mkdir public || true
  extends: .cpython
  stage: report

###
### Base for generating documentation ready to be published.
###
.pages:generate:
  except:
    - tags
  extends: .pages
  only:
    - staging
  retry:
    max: 2
  script: |+
    set -x
    apt-get update
    apt-get install -qy graphviz git # FIXME: Remove once in master.
    pip install nox
    nox --sessions pages pdoc

###
### Generate pages for staging branch and export them.
###
pages:staging:
  extends: .pages:generate
  variables:
    TARGET_BRANCH: staging

###
### Generate pages for the current branch as a test.
###
pages:test:
  extends:
    - .pages
    - .reactive-job
  script:
    - |+
      set -e
      set -x
      apt-get update
      apt-get install -qy graphviz # FIXME: remove once in master
      pip install nox
      nox --sessions pages pdoc
  except:
    - master
    - staging
  only:
    - branches

###
### Generate pages for the current branch as a test, enabling the visual feedback
### stuff to allow in-site comments being relayed back to the associated merge
### request.
###
pages:feedback:
  extends:
    # DO NOT EXTEND ANYTHING WITH AN only/except BLOCK!
    - .pages
  script:
    - |+
      set -e
      set -x
      pip install nox
      nox --sessions pages pdoc
  only:
    # THIS MUST ONLY CONTAIN merge_requests!
    - merge_requests
