###
### Base for testing that the library setup script is valid.
###
.pip:
  extends: .reactive-job
  script:
    - |+
      set -e
      set -x
      pip install -U pip
      apt install git -y
      pip install nox
      nox --sessions pip-sdist pip-bdist-wheel pip-git
  stage: test
###
### Setup script tests for CPython 3.8.0
###
### Test locally installing the library via pip in several formats
###
"install:3.8.0":
  extends:
    - .cpython:3.8.0
    - .pip

