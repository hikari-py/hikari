###
### Base for testing that the library setup script is valid.
###
.pip:
  extends: .reactive-job
  script:
    - apt install git -y
    - pip install nox
    - nox --sessions pip-sdist pip-bdist-wheel pip-git --no-error-on-external-run
  stage: test

###
### Setup script tests for Windows.
###
### This simply tests that stuff runs on a Windows runner.
###
### Test locally installing the library via pip in several formats
###
"install:win32":
  extends: .win32
  script:
    - choco install --no-progress python -y
    - refreshenv
    - py -3 -V
    - py -3 -m pip install nox
    - py -3 -m nox --sessions pip-sdist pip-bdist-wheel --no-error-on-external-run
  stage: test

###
### Setup script tests for CPython 3.8
###
### Test locally installing the library via pip in several formats
###
"install:3.8":
  extends:
    - .cpython:3.8
    - .pip

###
### Setup script tests for CPython 3.9rc
###
### Test locally installing the library via pip in several formats
###
"install:3.9rc":
  extends:
    - .cpython:3.9rc
    - .pip
