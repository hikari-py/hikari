###
### Base for a generic linting pipeline that is invoked via Nox.
###
.lint:
  allow_failure: false
  before_script:
    - pip install nox
    - mkdir public || true
  extends:
    - .cpython
    - .reactive-job
  interruptible: true
  retry: 0
  stage: test


###
### Flake8 linter.
###
flake8:
  artifacts:
    expire_in: 2 days
    reports:
      junit: public/flake8-junit.xml
    when: always
  extends: .lint
  script:
    - nox -s flake8 --no-error-on-external-run

###
### Security checks.
###
### This runs static application security tests in addition to those that
### GitLab provides. Any issues are reported and the pipeline is aborted.
###
safety:
  extends: .lint
  script:
   - nox -s safety --no-error-on-external-run

###
### MyPy static type checker.
###
mypy:
  extends: .lint
  script:
    - nox -s mypy --no-error-on-external-run
  artifacts:
    expire_in: 2 days
    reports:
      junit: public/mypy.xml
    when: always
