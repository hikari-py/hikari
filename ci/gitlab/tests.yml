###
### Base for running Pytest jobs with Nox, exporting coverage to be coalesced
### by the "coverage" job later.
###
.test:
  artifacts:
    paths:
      - public/coverage
      - public/*.coverage
    reports:
      junit: public/tests.xml
  extends: .reactive-job
  interruptible: true
  script:
    - apt-get install -qy git gcc g++ make
    - pip install nox
    - ls -arhl
    - nox -s pytest --no-error-on-external-run
    - ls -arhl
    - mv .coverage "public/${CI_JOB_NAME}.coverage"
  stage: test

###
### Detect overall test coverage across all test jobs.
###
### Collect unit test coverage results and coalesce them, outputting the
### format so that GitLab can display it on the badge, on the pipeline stats,
### and on any active merge requests.
###
coverage:results:
  coverage: /^TOTAL[\s\d%]+\s(\d+(?:\.\d+)?\%)$/
  extends:
    - .cpython
    - .reactive-job
  script:
    - pip install nox virtualenv
    - nox -s coalesce-coverage --no-error-on-external-run
  stage: report


###
### Run CPython unit tests and collect test coverage stats on Windows.
###
### Coverage is exported as an artifact with a name matching the job name.
###
test:win32:
  artifacts:
    paths:
      - public/coverage
      - public/*.coverage
    reports:
      junit: public/tests.xml
  extends: .win32
  script:
    - choco install --no-progress python -y
    - if (!(test-path "public")) { New-Item -ItemType Directory -Force -Path public }
    - py -3 -V
    - py -3 -m pip install nox
    - py -3 -m nox -s pytest --no-error-on-external-run
    - mv .coverage ".\public\test-win32.coverage"
  stage: test

