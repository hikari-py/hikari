test:twemoji_mapping:
  allow_failure: true
  extends: .cpython
  interruptible: true
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'schedule' && $TEST_TWEMOJI_MAPPING != null"
    - changes:
        - hikari/models/emojis.py
        - hikari/utilities/files.py
        - ci/twemoji.nox.py
  script:
    - apt-get install -qy git gcc g++ make
    - pip install nox
    - nox -s twemoji-test
  stage: test
