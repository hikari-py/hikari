test:twemoji-mapping:
  allow_failure: true
  extends: .cpython
  interruptible: true
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'schedule' && $TEST_TWEMOJI_MAPPING != null"
    - changes:
        - hikari/models/emojis.py
        - hikari/utilities/files.py
        - ci/twemoji.nox.py
        - scripts/test_twemoji_mapping.py
  script:
    - apt-get install -qy git gcc g++ make
    - pip install nox
    - nox -s twemoji-test
  stage: test

test:results:
  coverage: /^TOTAL[\s\d%]+\s(\d+(?:\.\d+)?\%)$/
  extends:
    - .cpython
    - .reactive-job
  needs:
    - test:win32
    - test:3.8.0
    - test:3.8.1
    - test:3.8.2
    - test:3.8.3
    - test:3.8.4
    - test:3.8.5
    - test:3.9rc
  script:
    - pip install nox virtualenv
    - nox -s coalesce-coverage --no-error-on-external-run
  stage: report
