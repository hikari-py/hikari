###
### Base for generating documentation ready to be published.
###
.generate-pages:
  except:
    - merge_requests
    - tags
  extends: .pages
  only:
    - master
    - staging
  retry:
    max: 2
  script: |+
    set -x
    apt-get update
    apt-get install -qy graphviz
    pip install requests
    source tasks/deploy.sh
    bash tasks/retry_aborts.sh pip install nox
    git clone ${CI_REPOSITORY_URL} -b ${TARGET_BRANCH} hikari_docs_${TARGET_BRANCH} --depth=1
    cd "hikari_docs_${TARGET_BRANCH}"
    bash tasks/retry_aborts.sh nox -s documentation
    rm ../public -rf && mkdir ../public
    mv public "../public/${TARGET_BRANCH}"

###
### Base for generating documentation.
###
.pages:
  artifacts:
    paths:
      - public/
  before_script:
    - |+
      set -e
      set -x
      git log -n 1 "${CI_COMMIT_SHA}" --format="%B" \
          | grep -iqE "\[\s*(skip|no|don'?t|do\s+not)\s+pages?\s*\]" \
        && echo "SKIPPING ${CI_JOB_STAGE} STAGE JOB" \
        && exit 0
      mkdir public || true
  extends: .cpython-stable
  stage: report

###
### Generate pages for master branch and export them.
###
"master pages":
  extends: .generate-pages
  variables:
    TARGET_BRANCH: master

###
### Generate pages for staging branch and export them.
###
"staging pages":
  extends: .generate-pages
  variables:
    TARGET_BRANCH: staging

###
### Generate pages for the current branch as a test.
###
"dry-run pages":
  extends:
    - .pages
    - .reactive-job
  script:
    - |+
      set -e
      set -x
      apt-get update
      apt-get install -qy graphviz
      pip install requests nox
      bash tasks/retry_aborts.sh nox -s documentation
  except:
    - master
    - staging
  only:
    - merge_requests
    - branches

