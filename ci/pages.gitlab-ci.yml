###
### Base for generating documentation ready to be published.
###
.generate-pages:
  except:
    - tags
  extends: .pages
  only:
    - master
    - staging
  retry:
    max: 2
  script: |+
    set -x
    apt-get update
    apt-get install -qy graphviz git # FIXME: Remove once in master.
    pip install nox
    git clone ${CI_REPOSITORY_URL} -b ${TARGET_BRANCH} hikari_docs_${TARGET_BRANCH} --depth=1
    cd "hikari_docs_${TARGET_BRANCH}"
    mkdir public || true
    nox --sessions pages pdoc || nox -s documentation  # FIXME: remove once in master.
    rm ../public -rf && mkdir ../public
    if [[ "$TARGET_BRANCH" = master ]]; then
        cd public
        find . -maxdepth 1 -exec mv {} ../../public \;
    else
        mv public "../public/${TARGET_BRANCH}"
    fi

###
### Base for generating documentation.
###
.pages:
  allow_failure: true       # FIXME: remove once in master.
  artifacts:
    paths:
      - public/
  before_script:
    - |+
      set -e
      set -x
      apt-get install git -qy
      git log -n 1 "${CI_COMMIT_SHA}" --format="%B" \
          | grep -iqE "\[\s*(skip|no|don'?t|do\s+not)\s+pages?\s*\]" \
        && echo "SKIPPING ${CI_JOB_STAGE} STAGE JOB" \
        && exit 0
      mkdir public || true
  extends: .cpython-stable
  stage: report

###
### Generate pages for master branch and export them.
###
"master pages":
  allow_failure: true       # FIXME: remove once in master.
  extends: .generate-pages
  variables:
    TARGET_BRANCH: master

###
### Generate pages for staging branch and export them.
###
"staging pages":
  extends: .generate-pages
  variables:
    TARGET_BRANCH: staging

###
### Generate pages for the current branch as a test.
###
"dry-run pages":
  extends:
    - .pages
    - .reactive-job
  script:
    - |+
      set -e
      set -x
      apt-get update
      apt-get install -qy graphviz # FIXME: remove once in master
      pip install nox
      nox --sessions pages pdoc
  except:
    - master
    - staging
  only:
    - branches

"dry-run pages with visual feedback":
  extends:
    # DO NOT EXTEND ANYTHING WITH AN only/except BLOCK!
    - .pages
  script:
    - |+
      set -e
      set -x
      pip install nox
      nox --sessions pages pdoc
  only:
    # THIS MUST ONLY CONTAIN merge_requests!
    - merge_requests
