###
### TEMPLATE FOR TEST AND PROD DOCUMENTATION GENERATION JOBS.
###
.pages:
    extends: .cache_job
    allow_failure: false
    image: python:3
    before_script:
        - source tasks/config.sh
        - apt-get update
        - apt-get install git -y
        - apt-get install graphviz -y
        - pip install poetry nox
        - git fetch --all --prune
        - rm public -Rvf || true
        - mkdir public || true

pages:
    stage: pages
    extends: .pages
    script:
        # Build staging AND master.
        - source tasks/deploy.sh

        - git checkout origin/staging -f || true
        - git status || true

        - set-versions "$(python tasks/make-version-string.py staging)" || true

        # If staging is messed up, just ignore it...
        - nox -r -ssphinx || true

        - mv public staging || true
        - mkdir public || true
        - mv staging public/staging

        - git reset --hard origin/staging
        - git checkout origin/master -f
        - git status

        - nox -r -ssphinx
    artifacts:
        paths:
            - public
    only:
        - master
        - staging


test-pages:
    stage: test
    extends: .pages
    allow_failure: true
    script:
        - source tasks/deploy.sh
        - set-versions "$(python tasks/make-version-string.py staging).${CI_PIPELINE_IID}"
        - nox -ssphinx
    artifacts:
        paths:
            - public
    except:
        - master
        - staging
        - tags
        - merge-requests
        - schedules