.deploy:
    allow_failure: false
    stage: deploy
    image: python:3-stretch
    before_script:
        - source tasks/config.sh
        - "[[ \"$CI_PROJECT_URL\" = \"$ORIGINAL_REPO_URL\" ]] || (echo 'You are running off of a fork, so deployment is skipped.' && exit 0)"
        - apt-get update
        - apt-get install curl git openssh-client -y
        - "git log -1 --pretty=%B | grep -iq '\[skip deploy\]' && (echo 'Deployment was skipped by commit message.' && exit 0)"
        - pip install poetry requests
        - poetry install -v
        - poetry show -v

deploy-to-staging:
    extends: .deploy
    only:
        - staging
    except:
        - tags
        - merge_requests
        - schedules
    variables:
        RELEASE_WEBHOOK_NAME: "pypi (prerelease only)"
        RELEASE_WEBHOOK_COLOUR: "0xd34615"
    script:
        - export RELEASE_WEBHOOK_DESCRIPTION=''
        - source tasks/deploy.sh
        - do-deployment
    environment:
        name:
            staging

deploy-to-prod:
    extends: .deploy
    only:
        - master
    except:
        - tags
        - merge_requests
        - schedules
    variables:
        RELEASE_WEBHOOK_NAME: "pypi"
        RELEASE_WEBHOOK_COLOUR: "0x5c2040"
    script:
        - export RELEASE_WEBHOOK_DESCRIPTION=''
        - source tasks/deploy.sh
        - do-deployment
    environment:
        name:
            prod
