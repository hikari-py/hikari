.test:
  only:
    - branches
    - merge_requests
    - tags
    - schedules
  allow_failure: false
  stage: test
  before_script:
    - apt-get install -qy git gcc g++ make
    - rm poetry.lock .cache/pip .venv/ .nox/ .pytest_cache/ -Rf || true
    # Install html5lib explicitly from GitHub until https://github.com/python-poetry/poetry/issues/1733
    # and/or https://github.com/html5lib/html5lib-python/issues/419 is resolved
    - bash tasks/retry-aborts.sh python -m pip install poetry https://github.com/html5lib/html5lib-python/zipball/af19281fa28788830684b4c8fc6d0c588b092616
    - bash tasks/retry-aborts.sh poetry update
    - source tasks/config.sh
    - mkdir public || true
  script:
    - poetry run nox -stest
  artifacts:
    paths:
      - public/coverage
  coverage: /^TOTAL[\s\d%]+\s(\d+(?:\.\d+)?\%)$/

.tool-test:
  only:
    - branches
    - merge_requests
    - tags
    - schedules
  allow_failure: false
  stage: test
  before_script:
    - bash tasks/retry-aborts.sh pip install nox
  image: python:3.8.0

"3.7 pytest":
  image: python:3.7.4
  extends: .test

"3.8 pytest":
  image: python:3.8.0
  extends: .test

"3.9 pytest":
  image: python:3.9-rc
  extends: .test
  allow_failure: true

"3.7 setup.py test":
  image: python:3.7.4
  extends: .test
  stage: test
  script:
    - poetry run nox --sessions pip

"3.8 setup.py test":
  image: python:3.8.0
  extends: .test
  stage: test
  script:
    - poetry run nox --sessions pip

