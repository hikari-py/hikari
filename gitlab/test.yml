license_scanning:
  # Overly slow to run and not very important, so skip normally to get 5 minutes back on
  # each pipeline.
  interruptible: true
  retry: 2
  only:
    - schedules

dependency_scanning:
  interruptible: true
  retry: 2
  only:
    - merge_requests
    - schedules

.venv:
  before_script:
    - which apt-get || (echo "Detected Alpine docker image, installing bash." && apk add bash)
    - python -m venv .venv
    - source .venv/bin/activate
    - bash tasks/retry_aborts.sh pip install nox
  only:
    - branches
    - merge_requests
    - tags
    - schedules

.cache:
  cache:
    key: "${CI_STAGE_NAME}-${CI_JOB_NAME}"
    paths:
      - .nox/
      - .pytest_cache/
      - .venv/

.cpython-3.8.0:
  interruptible: true
  image: python:3.8.0
  extends: .venv

.cpython-3.8.1:
  interruptible: true
  image: python:3.8.1
  extends: .venv

.cpython-3.8.2:
  interruptible: true
  image: python:3.8.1
  extends: .venv

#.cpython-3.9-rc:
#  interruptible: true
#  image: python:3.9-rc
#  extends: .venv
  
.cpython-tool-alpine:
  interruptible: true
  image: python:3.8.1-alpine
  extends: .venv

.cpython-tool-buster:
  interruptible: true
  extends: .cpython-3.8.1

.nox-test:
  extends: .cache
  script:
    - apt-get install -qy git gcc g++ make
    - bash tasks/retry_aborts.sh pip install nox
    - source tasks/config.sh
    - mkdir public || true
    - bash tasks/retry_aborts.sh nox -stest
    - mv .coverage public/${CI_JOB_NAME}.coverage
  artifacts:
    paths:
      - public/coverage
      - public/*.coverage
    reports:
      junit: public/tests.xml

.nox-pip-install:
  extends: .cache
  script:
    - apt install git -y
    - bash tasks/retry_aborts.sh nox --sessions pip pip_sdist pip_bdist_wheel pip_git

.nox-pip-install-showtime:
  script:
    - apt install git -y
    - bash tasks/retry_aborts.sh nox -s pip -- --showtime
  stage: post-deploy
  only:
    - master
    - staging

pytest-c3.8.0:
  extends:
    - .cpython-3.8.0
    - .nox-test

pytest-c3.8.1:
  extends:
    - .cpython-3.8.1
    - .nox-test

pytest-c3.8.2:
  extends:
    - .cpython-3.8.2
    - .nox-test

#pytest-c3.9-rc:
#  extends:
#    - .cpython-3.9-rc
#    - .nox-test

install-c3.8.0:
  extends:
    - .cpython-3.8.0
    - .nox-pip-install

install-c3.8.1:
  extends:
    - .cpython-3.8.1
    - .nox-pip-install

install-c3.8.2:
  extends:
    - .cpython-3.8.2
    - .nox-pip-install

#install-c3.9-rc:
#  extends:
#    - .cpython-3.9-rc
#    - .nox-pip-install

verify-c3.8.0-pypi:
  extends:
    - .cpython-3.8.0
    - .nox-pip-install-showtime

verify-c3.8.1-pypi:
  extends:
    - .cpython-3.8.1
    - .nox-pip-install-showtime

verify-c3.8.2-pypi:
  extends:
    - .cpython-3.8.2
    - .nox-pip-install-showtime

#verify-c3.9-rc-pypi:
#  extends:
#    - .cpython-3.9-rc
#    - .nox-pip-install-showtime

coverage-coalesce:
  extends:
    - .cpython-tool-alpine
    - .cache
  stage: results
  script:
    - bash tasks/retry_aborts.sh pip install coverage
    - ls public
    - coverage combine public/*.coverage
    - coverage report -i
  coverage: /^TOTAL[\s\d%]+\s(\d+(?:\.\d+)?\%)$/
  only:
    - branches
    - merge_requests
    - tags
    - schedules

verify-autoversioning-logic:
    extends: .cpython-tool-alpine
    stage: test
    script:
      - bash tasks/retry_aborts.sh pip install requests
      - bash tasks/test_make_version_string.sh

black:
  extends:
    - .cpython-tool-buster
    - .cache
  script:
    - bash tasks/retry_aborts.sh nox -s format -- --check --diff

safety:
  extends:
    - .cpython-tool-buster
  script:
    - bash tasks/retry_aborts.sh nox -s safety

pylint:
  extends:
    - .cpython-tool-buster
    - .cache
  script:
    - bash tasks/retry_aborts.sh nox -s lint
  artifacts:
    reports:
      junit: public/pylint.xml
