.cpython3.8.0: &cpython380
  image: python:3.8.0

.cpython3.8.1: &cpython381
  image: python:3.8.1

.cpython3.9: &cpython39rc
  image: python:3.9-rc

.nox-test: &noxtest
  extends: .test-env
  script:
    - bash tasks/retry_aborts.sh nox -stest
    - mv .coverage public/${CI_JOB_NAME}.coverage
  artifacts:
    paths:
      - public/coverage
      - public/*.coverage
    reports:
      junit: public/tests.xml

.nox-pip-install: &noxpipinstall
  extends: .test-env
  stage: verify
  script:
    - apt install git -y
    - bash tasks/retry_aborts.sh nox --sessions pip pip_sdist pip_bdist_wheel pip_git

.nox-pip-install-showtime: &noxpipinstallshowtime
  extends: .test-env
  script:
    - apt install git -y
    - bash tasks/retry_aborts.sh nox -s pip -- --showtime
  stage: post-deploy
  only:
    - master
    - staging 

.test-env:
  only:
    - branches
    - merge_requests
    - tags
    - schedules
  allow_failure: false
  stage: test
  before_script:
    - apt-get install -qy git gcc g++ make
    - bash tasks/retry_aborts.sh pip install nox
    - source tasks/config.sh
    - mkdir public || true

pytest-c3.8.0:
  <<: *cpython380
  <<: *noxtest

pytest-c3.8.1:
  <<: *cpython381
  <<: *noxtest

pytest-c3.9:
  <<: *cpython39rc
  <<: *noxtest

setup-c3.8-dryrun:
  <<: *cpython380
  <<: *noxpipinstall

setup-c3.9-dryrun:
  <<: *cpython39rc
  <<: *noxpipinstall

verify-c3.8-pypi:
  <<: *cpython380
  <<: *noxpipinstallshowtime

verify-c3.9-pypi:
  <<: *cpython39rc
  <<: *noxpipinstallshowtime

coverage-coalesce:
  image: python:3.8.1
  stage: verify
  script:
    - bash tasks/retry_aborts.sh pip install coverage
    - ls public
    - coverage combine public/*.coverage
    - coverage report -i
  coverage: /^TOTAL[\s\d%]+\s(\d+(?:\.\d+)?\%)$/
  only:
    - branches
    - merge_requests
    - tags
    - schedules

verify-autoversioning-logic:
    <<: *cpython380
    before_script:
      - bash tasks/retry_aborts.sh pip install requests
    script:
      - bash tasks/test_make_version_string.sh
