.deploy:
  allow_failure: false
  stage: deploy
  image: python:3.8.1
  before_script:
    - source tasks/config.sh
    - apt-get update
    - apt-get install curl git openssh-client -qy
    - bash tasks/retry_aborts.sh pip install twine wheel
    - bash tasks/retry_aborts.sh pip install -e .

prerelease:
  retry:
    max: 2
  extends: .deploy
  only:
    - staging
  except:
    - tags
    - merge_requests
    - schedules
  variables:
    RELEASE_WEBHOOK_NAME: "New development snapshot of the next release has been published"
    RELEASE_WEBHOOK_COLOUR: "0X2C2F33"
  script:
    - "git log -1 --pretty=%B | grep -iq '\\[skip deploy\\]' && (echo 'Deployment was skipped by commit message.' && exit 0)"
    - export RELEASE_WEBHOOK_DESCRIPTION=''
    - source tasks/deploy.sh
    - do-deployment
  environment:
    name:
      staging

release:
  extends: .deploy
  only:
    - master
  except:
    - tags
    - merge_requests
    - schedules
  variables:
    RELEASE_WEBHOOK_NAME: "NEW VERSION OF HIKARI HAS BEEN RELEASED!"
    RELEASE_WEBHOOK_COLOUR: "0x7289DA"
  script:
    - export RELEASE_WEBHOOK_DESCRIPTION=''
    - source tasks/deploy.sh
    - do-deployment
  environment:
    name:
      prod
