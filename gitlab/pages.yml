.deploy-pages-activation:
  retry:
    max: 2
  allow_failure: true
  artifacts:
    paths:
      - public/
  only:
    - master
    - staging
  except:
    - tags
    - merge_requests

.generate-pages:
  extends: .deploy-pages-activation
  image: python:3.8.1
  stage: deploy
  script:
    - pip install requests
    - source tasks/deploy.sh
    - set-versions "$(python tasks/make-version-string.py ${TARGET_BRANCH})" || true
    - bash tasks/retry-aborts.sh pip install nox
    - git clone ${CI_REPOSITORY_URL} -b ${TARGET_BRANCH} hikari_docs_${TARGET_BRANCH} --depth=1
    - cd hikari_docs_${TARGET_BRANCH}
    - bash tasks/retry-aborts.sh nox -s documentation
    - rm ../public -rf && mkdir ../public
    - mv public "../public/${TARGET_BRANCH}"

master-pages:
  extends: .generate-pages
  variables:
    TARGET_BRANCH: master

staging-pages:
  extends: .generate-pages
  variables:
    TARGET_BRANCH: staging

pages:  # deploys the generated artifacts as pages
  extends: .deploy-pages-activation
  stage: post-deploy
  image: busybox:1.31.1-musl
  before_script:
    - 'mkdir public || true'
  dependencies:
    - staging-pages
    - master-pages
  script:
    - mv public/master/* public

test-pages:
  image: python:3.8.1
  stage: test
  allow_failure: false
  script:
    - bash tasks/retry-aborts.sh pip install nox
    - bash tasks/retry-aborts.sh nox -s documentation
  artifacts:
    paths:
      - public/
  except:
    - master
    - staging
    - schedules
    - tags
