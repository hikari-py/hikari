.pages-activation:
  retry:
    max: 2
  variables:
    GIT_STRATEGY: none
  allow_failure: false
  artifacts:
    paths:
      - public/
  except:
    - tags

.generate-pages:
  extends: .pages-activation
  image: python:3.8.0
  stage: test
  script:
    - pip install poetry
    - git clone ${CI_REPOSITORY_URL} -b ${TARGET_BRANCH} hikari --depth=1
    - cd hikari
    - poetry update
    - poetry run nox -sdocumentation
    - rm ../public -rf && mkdir ../public
    - mv public "../public/${TARGET_BRANCH}"

master-pages:
  extends: .generate-pages
  variables:
    TARGET_BRANCH: master

staging-pages:
  extends: .generate-pages
  variables:
    TARGET_BRANCH: staging

pages:
  extends: .pages-activation
  stage: pages
  image: busybox:1.31.1-musl
  before_script:
    - mkdir public
    - pip install poetry
  dependencies:
    - staging-pages
    - master-pages
  script:
    - mv public/master/* public
  except:
    - tags
    - merge_requests
  only:
    - master
    - staging
