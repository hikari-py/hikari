.tools-only: &toolsonly
  only:
    - branches
    - merge_requests
    - tags
    - schedules

.tools-base:
  <<: *toolsonly
  image: python:3.8.0-alpine
  stage: test
  before_script:
    - apk add gcc g++ make
    - pip install nox

black:
  extends: .tools-base
  script:
    - nox -s format -- --check --diff

bandit:
  extends: .tools-base
  script:
    - nox -s sast

safety:
  <<: *toolsonly
  image: python:3.8.0
  stage: test
  before_script:
    - pip install poetry
    - poetry update --no-dev
    - pip install nox
  script:
    - poetry run nox -s safety
